<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body class="hold-transition login-page skin-blue sidebar-mini">
        <ui:composition template="/WEB-INF/template/template.xhtml">
            <ui:define name="conteudo-publico">     
                <div class="form-signin">
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <c:if test="${param.error != null}">
                        <center>
                            <b:alert  closable="true" class="bg-red-gradient" style="color: #000">
                                <span class="glyphicon glyphicon-warning-sign"></span>                                
                                <strong>Usuário ou Senha incorreto! Verifique!</strong>
                            </b:alert>
                        </center>
                    </c:if>
                    <div class="login-box-body">
                        <form action="${request.contextPath}/applogin" method="post">
                            <div class="form-group  has-feedback">
                                <input type="text" name="username" class="form-control" placeholder="Usuário">
                                    <span class="glyphicon glyphicon-user form-control-feedback">

                                    </span>
                                </input>
                            </div>
                            <div class="form-group has-feedback">
                                <input type="password" name="password" class="form-control" placeholder="Senha">
                                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                                </input>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <button type="submit" class="btn btn-primary btn-block btn-lg">Login</button>
                                </div><!-- /.col -->
                            </div>
                        </form>

                    </div><!-- /.login-box-body -->
                </div><!-- /.login-box -->
            </ui:define>
        </ui:composition>
    </h:body>
</html>
