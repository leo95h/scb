<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition  template="/WEB-INF/template/template.xhtml">
            <ui:define name="conteudo">
                <h:form id="formLista" prependId="false">
                    <p:panel  id="livro" header="Livros">
                        <p:dataTable paginator="true" 
                                     rows="10" 
                                     id="tableLivro" 
                                     resizableColumns="true"
                                     var="livro" 
                                     emptyMessage="Nenhum registro encontrado">
                            <f:facet name="header">
                                Lista de Livros
                            </f:facet>
                            <p:column style="width:35px">
                                <p:rowToggler />
                            </p:column>
                            <p:column filterStyle="width: auto" filterBy="#{livro.titulo}" headerText="Titulo">
                                <h:outputText value="#{livro.titulo}" />
                            </p:column>
                            <p:column filterStyle="width: auto" filterBy="#{livro.isbn}" headerText="ISBN">
                                <h:outputText value="#{livro.isbn}" />
                            </p:column>
                            <p:rowExpansion>
                                <ui:repeat value="#{livro.exemplar}" var="ex">
                                    <h:panelGrid id="gridExem" columns="1" frame="lhs">
                                        <h:outputText value="- NÂº Exemplar #{ex.numExe} - #{ex.estadoExemplar.descricao}"/>
                                    </h:panelGrid>
                                </ui:repeat>
                            </p:rowExpansion>
                            <f:facet name="footer">
                                Total de livros: #{livroControlador.livros.size()}.
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
