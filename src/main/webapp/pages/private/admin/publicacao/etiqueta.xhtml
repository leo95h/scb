<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition template="/pages/private/tempEti.xhtml">
            <ui:define name="etiqueta-exe">
                <p:scrollPanel style="width:500px;height:500px" mode="native">  
                    <h:panelGroup id="image">
                        <p:separator/>
                        <ui:repeat value="#{publicacaoControlador.exemplarEtiqueta}" var="exe">
                            <h:panelGroup id="image2">
                                <p:panelGrid columns="1" style="width:  312px">
                                    
                                </p:panelGrid>
                                <p:panelGrid columns="2">
                                    <h:outputText style="font-weight: bold; text-align: center" id="col" value="Colégio Estadual José Luiz Gori"/>
                                    <p:outputLabel/>
                                    <h:panelGroup id="info">
                                        <p:panelGrid columns="1">
                                            <h:outputText id="cdds" value="CDD: #{publicacaoControlador.publicacao.cdd}"/>
                                            <h:outputText id="cutters" value="Cutter: #{publicacaoControlador.publicacao.cutter}"/>
                                            <h:outputText id="numexe" value="Nº Exe: #{exe.numExe}"/>
                                        </p:panelGrid>
                                    </h:panelGroup>
                                    <p:barcode id="image2" format="png" height="71" value="#{exe.tombo}" type="code39"/>
                                </p:panelGrid>
                                <p:separator/>
                            </h:panelGroup>
                        </ui:repeat>
                    </h:panelGroup>
                    <center>
                        <p:commandButton value="Imprimir Etiqueta(s)" type="button" icon="ui-icon-print" style="display:block;margin-bottom: 20px">
                            <p:printer target="image" />
                        </p:commandButton>
                    </center>
                </p:scrollPanel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
