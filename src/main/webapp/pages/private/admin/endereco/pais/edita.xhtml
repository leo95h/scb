<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition template="/pages/private/template.xhtml">
            <ui:define name="conteudo">
                <h:form id="form-user" prependId="false">
                    <div class="ui-fluid">
                        <p:panel id="panelPais" header="#{paisControlador.header}" >
                            <p:messages id="messagesPais" autoUpdate="true" closable="true" />
                            <p:focus context="panelPais"/>
                            <p:panelGrid id="gridPais" columns="2"
                                         layout="grid" 
                                         style="margin-top: 20px; margin-bottom: 40px"
                                         columnClasses="ui-grid-col-1, ui-grid-col-11"
                                         styleClass="panelgrid-noborder">
                                <p:outputLabel value="Nome:" for="nomep" />
                                <p:inputText required="true" 
                                             id="nomep" 
                                             placeholder="Nome do País"
                                             readonly="#{paisControlador.visualizar}" 
                                             value="#{paisControlador.pais.nome}" />
                                <p:outputLabel value="Sigla:" for="siglap" />
                                <p:inputText required="true" 
                                             id="siglap" 
                                             placeholder="Sigla do País"
                                             readonly="#{paisControlador.visualizar}" 
                                             value="#{paisControlador.pais.sigla}" />
                            </p:panelGrid>
                            <p:separator/>

                            <p:panelGrid id="gridBotoes" columns="2"
                                         layout="grid"
                                         style="margin-top: 20px; margin-bottom: 40px"
                                         columnClasses="ui-grid-col-6, ui-grid-col-6"
                                         styleClass="panelgrid-noborder">
                                <p:commandButton process="@form" id="botaoSalvar" ajax="true" update="@form" icon="ui-icon-check" value="Salvar" action="#{paisControlador.salvar()}" 
                                                 disabled="#{paisControlador.visualizar}"/>
                                <p:commandButton id="botaoCancelar" ajax="true" process="@this" icon="ui-icon-close" value="Cancelar" action="#{paisControlador.prepararLista()}" />

                            </p:panelGrid>
                        </p:panel>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
