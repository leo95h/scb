<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags">
    <h:head>
        <title>
            <ui:insert name="title">Sistema Bibliotecário</ui:insert>
        </title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

        <link rel="icon" href="resources/images/iconGori.png" type="image/ico">
            <ui:insert name="icon"/>
        </link>
        <meta name="author" content="Leonardo Paschoarelli"></meta>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
        <h:outputScript library="js" name="locale-primefaces.js"/>
        <h:outputStylesheet library="css" name="css.css"/>
        <h:outputStylesheet library="css" name="loading.css"/>
        <h:outputStylesheet library="styles" name="custom.css" />
        <h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
        <h:outputScript target="body" library="javascripts" name="app.js" />

        <link rel="stylesheet" type="text/css"
              href="#{request.contextPath}/resources/dist/css/skins/skin-blue.min.css" />
        <link rel="stylesheet" type="text/css"
              href="#{request.contextPath}/resources/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css"
              href="#{request.contextPath}/resources/dist/css/AdminLTE.min.css" />
        <script type="text/javascript">
            function handleDrop(event, ui) {
                var droppedExem = ui.draggable;

                droppedExem.fadeOut('fast');
            }
        </script>
        <style type="text/css">
            .form-signin {
                margin: 0 auto;
                max-width: 330px;
                padding: 5px;
                text-align: center;
            }
            .ui-layout-north {
                z-index:20 !important;
                overflow:visible !important;;
            }
            .ui-layout-north .ui-layout-unit-content {
                overflow:visible !important;
            }
            .grid-login {
                background-color: #f2f2f2;
                border-radius: 8px;
                border: 1px solid #ccc;
                margin-top: 8px;
                padding: 10px
            }
            p.test1 {
                width: 160px;
                color: #f2f2f2;
                word-break: break-all;
            }
        </style>
    </h:head>
    <h:body >
        <ui:insert name="header">
            <ui:include src="/WEB-INF/template/header.xhtml" />
        </ui:insert>


        <p:ajaxStatus  styleClass="ajax-status">
            <f:facet name="start">
                <h:graphicImage library="images" name="status.gif" />
                <h:outputText style="font-style: oblique;font-weight: bold;text-align: center" value="Carregando..."/>
            </f:facet>
            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>

        <!--        <ui:insert name="cabecalho">
                    <ui:include src="/pages/private/cabecalho.xhtml" />
                </ui:insert>-->



        <sec:authorize access="hasAnyRole('ROLE_ADMIN')" >
            <h:form id="conf-dialog" prependId="false">

                <p:confirmDialog closeOnEscape="true" global="true">
                    <div style="text-align: center">
                        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </div>
                </p:confirmDialog>
            </h:form>
        </sec:authorize>

        <sec:authorize access="hasAnyRole('ROLE_ADMIN')" >
            <h:form>
                <p:hotkey bind="shift+e" action="/pages/private/admin/emprestimo/lista.xhtml" />
                <p:hotkey bind="shift+r" action="/pages/private/admin/reserva/lista.xhtml" />
                <p:hotkey bind="shift+a" action="/pages/private/admin/publicacao/lista.xhtml" />
            </h:form>
        </sec:authorize>

        <!--                <ui:insert name="rodape">
                            <ui:include src="/pages/private/rodape.xhtml" />
                        </ui:insert>-->
        <script type="text/javascript" src="#{request.contextPath}/resources/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/resources/dist/js/app.min.js"></script>
    </h:body>
</html>
