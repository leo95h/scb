<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition template="/pages/private/template.xhtml">
            <ui:define name="conteudo">
                <h:form id="form-user" prependId="false">
                    <div class="ui-fluid">
                        <p:panel id="panelTurno" header="Cadastro de Turno">
                            <p:messages id="messagesTurno" showDetail="true" closable="true" autoUpdate="true" />
                            <p:focus context="panelTurno"/>
                            <p:panelGrid id="gridTur" 
                                         columns="2"
                                         layout="grid" 
                                         style="margin-top: 20px; margin-bottom: 40px"
                                         columnClasses="ui-grid-col-2, ui-grid-col-10">
                                <p:outputLabel value="Nome:" for="descricao" />
                                <p:inputText id="descricao"
                                             required="true"
                                             placeholder="Nome do Turno"
                                             readonly="#{turnoControlador.visualiza}"
                                             value="#{turnoControlador.turno.descricao}" />
                                <p:outputLabel value="Hora Inicio:" for="inicio" />
                                <p:calendar id="inicio" 
                                            mask="true" 
                                            placeholder="Hora de Inicio do Turno"
                                            maskSlotChar="  :  :  " 
                                            value="#{turnoControlador.turno.inicio}" 
                                            readonly="#{turnoControlador.visualiza}" 
                                            pattern="HH:mm:ss" timeOnly="#{!turnoControlador.visualiza}"  />
                                <p:outputLabel value="Hora Término:" for="termino" />
                                <p:calendar id="termino"
                                            mask="true"
                                            
                                            placeholder="Hora de Término do Turno"
                                            maskSlotChar="  :  :  " 
                                            value="#{turnoControlador.turno.termino}" readonly="#{turnoControlador.visualiza}"  pattern="HH:mm:ss" timeOnly="#{!turnoControlador.visualiza}"  />
                            </p:panelGrid>
                            <p:separator/>
                            <p:panelGrid id="gridBotoes" columns="2"
                                         layout="grid"
                                         style="margin-top: 20px; margin-bottom: 40px"
                                         columnClasses="ui-grid-col-6, ui-grid-col-6"
                                         styleClass="panelgrid-noborder">
                                <p:commandButton id="botaoSalvar" process="@form" icon="ui-icon-check" value="Salvar" action="#{turnoControlador.salvar()}" 
                                                 update="@form" disabled="#{turnoControlador.visualiza}"/>
                                <p:commandButton id="botaoCancelar" process="@this" icon="ui-icon-close" value="Cancelar" action="#{turnoControlador.prepararLista()}" update="@form" />
                            </p:panelGrid>
                        </p:panel>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
