<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition>
            <b:container id="contRoda" fluid="true" >
                <h:form id="rodape" prependId="false">   
                    <div id="divisor" style="text-align: right">
                        <p:commandLink onclick="PF('spt').show();" id="suporte">
                            <h:outputText id="texto" value="Suporte" />
                        </p:commandLink>
                    </div>
                    <p:dialog id="spt" closeOnEscape="true" resizable="false" header="Suporte" widgetVar="spt">
                        <center>
                            <h:graphicImage id="logotipo" library="images" name="logoLeo2.png" height="200" width="200"/>
                        </center>
                        <p:panel>
                            <h:panelGrid id="panelInfo" columns="1" >
                                <h:outputText id="nome" value="Nome.....: Leonardo Henrique Paschoarelli Ribeiro" />
                                <h:outputText id="telefone" value="Telefone.: (044)9883-0385" />
                                <h:outputText id="email" value="E-mail...: leonardo.lhpr@gmail.com" />
                            </h:panelGrid>
                        </p:panel>
                    </p:dialog>
                </h:form>
            </b:container>
        </ui:composition>
    </h:body>
</html>
