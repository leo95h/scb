<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition template="/WEB-INF/template/template.xhtml">
            <ui:define name="conteudo">
                <h:form id="form-user" prependId="false">
                    <div class="ui-fluid">
                        <p:panel id="panelCidade" header="#{cidadeControlador.header}">
                            <p:messages id="messagesCidade" autoUpdate="true" closable="true" />
                            <p:focus context="panelCidade"/>
                            <p:panelGrid id="gridCidade" columns="2"
                                         layout="grid" 
                                         style="margin-top: 20px; margin-bottom: 40px"
                                         columnClasses="ui-grid-col-1, ui-grid-col-11"
                                         styleClass="panelgrid-noborder">
                                <h:outputLabel value="Nome:" />
                                <p:inputText required="true" 
                                             placeholder="Nome da Cidade"
                                             readonly="#{cidadeControlador.visualiza}" 
                                             value="#{cidadeControlador.cidade.nome}" />
                                <h:outputLabel value="Estado:" for="estado"/>
                                <p:autoComplete 
                                    readonly="#{cidadeControlador.visualiza}"
                                    id="estado"
                                    var="estado" 
                                    required="true"
                                    placeholder="Digite o nome do Estado"
                                    completeMethod="#{cidadeControlador.completaEstado}" 
                                    converter="#{cidadeControlador.converterEstado}"
                                    emptyMessage="Nenhum resultado encontrado"
                                    value="#{cidadeControlador.cidade.estado}"
                                    itemValue="#{estado.id}" itemLabel="#{estado.toString()}"/>
                            </p:panelGrid>
                            <p:separator/>
                            <p:panelGrid id="gridBotoes" columns="2"
                                         layout="grid"
                                         style="margin-top: 20px; margin-bottom: 40px"
                                         columnClasses="ui-grid-col-6, ui-grid-col-6"
                                         styleClass="panelgrid-noborder">
                                <p:commandButton process="@form" id="botaoSalvar" icon="ui-icon-check" value="Salvar" action="#{cidadeControlador.salvar()}" 
                                                 ajax="true" update="@form" disabled="#{cidadeControlador.visualiza}"/>
                                <p:commandButton id="botaoCancelar" process="@this" icon="ui-icon-close" value="Cancelar" action="#{cidadeControlador.prepararLista()}" ajax="true" />
                            </p:panelGrid>
                        </p:panel>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
