<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition template="/pages/private/template.xhtml">
            <ui:define name="conteudo">
                <h:form id="form-user" prependId="false">
                    <div class="ui-fluid">
                        <p:panel id="panelTipoPessoa" header="#{tipoPessoaControlador.header}" >
                            <p:messages id="messagesTipoPessoa" showDetail="true" closable="true" autoUpdate="true" />
                            <p:focus context="panelTipoPessoa"/>
                            <p:panelGrid id="gridTipoPessoa" columns="2"
                                         layout="grid" 
                                         style="margin-top: 20px; margin-bottom: 40px"
                                         columnClasses="ui-grid-col-1, ui-grid-col-11"
                                         styleClass="panelgrid-noborder">
                                <p:outputLabel value="Descrição: " for="descricao" />
                                <p:inputText id="descricao"
                                             required="true"
                                             placeholder="Descrição do Tipo de Pessoa"
                                             readonly="#{tipoPessoaControlador.visualiza}" 
                                             value="#{tipoPessoaControlador.tipoPessoa.descricao}" />
                            </p:panelGrid>
                            <p:separator/>
                            <p:panelGrid id="gridBotoes" columns="2"
                                         layout="grid"
                                         style="margin-top: 20px; margin-bottom: 40px"
                                         columnClasses="ui-grid-col-6, ui-grid-col-6"
                                         styleClass="panelgrid-noborder">
                                <p:commandButton process="@form" id="botaoSalvar" ajax="true" update="@form" icon="ui-icon-check" value="Salvar" action="#{tipoPessoaControlador.salvar()}" 
                                                 disabled="#{tipoPessoaControlador.visualiza}"/>
                                <p:commandButton process="@this" id="botaoCancelar" ajax="true" icon="ui-icon-close" value="Cancelar" action="#{tipoPessoaControlador.prepararLista()}" />
                            </p:panelGrid>
                        </p:panel>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
